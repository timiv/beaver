ast.package = beaver.comp.ast
ast.types = PrecedenceDecl, Macros, CharExprItemList, NUM
ast.types.PrecedenceDecl   = PrecedenceList
ast.types.Macros           = MacroDeclList
ast.types.CharExprItemList = Sequence
ast.types.NUM              = NumTerm  	
ast.term.type = Term
